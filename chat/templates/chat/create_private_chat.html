{% extends 'chat/base.html' %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-5">
      <h2>Create private chat</h2>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-md-5">
      {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="roomName">Username</label>
          <input type="text" name="username" class="form-control" id="roomName" aria-describedby="roomNameHelp" />
          <small id="roomNameHelp" class="form-text text-white">Add the user you want to talk with.</small>
        </div>
        <!-- <div class="form-group">
          <label for="description">Description</label>
          <input type="text" name="description" class="form-control" id="description" />
          <small id="roomNameHelp" class="form-text text-white">Your description here!</small>
        </div> -->
        <button type="submit" class="btn btn-primary m-1">Create</button>
      </form>
      <hr />
    </div>
  </div>
{% endblock %}
