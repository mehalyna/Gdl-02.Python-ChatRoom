{% extends 'chat/base.html' %}

{% block content %}
  <style>
    body {
      background-color: #74ebd5;
      background-image: linear-gradient(90deg, #0011 0%, #0000 100%);

      min-height: 100vh;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      width: 5px;
      background: #f5f5f5;
    }

    ::-webkit-scrollbar-thumb {
      width: 1em;
      background-color: #ddd;
      outline: 1px solid slategrey;
      border-radius: 1rem;
    }

    .text-small {
      font-size: 0.9rem;
    }

    .messages-box,
    .chat-box {
      height: 510px;
      overflow-y: scroll;
    }

    .rounded-lg {
      border-radius: 0.5rem;
    }

    input::placeholder {
      font-size: 0.9rem;
      color: #999;
    }
  </style>

  <body>
    <div class="container py-5 px-4">
      <div class="row rounded-lg overflow-hidden shadow">
        <!-- Users box -->
        <div class="col-12 col-md-8 px-0">
          <div class="bg-white">
            <div class="bg-gray px-4 py-2 bg-light">
              <p class="h5 mb-0 py-1 text-dark">Chats</p>
            </div>

            <div class="messages-box">
              {% comment %} <div class="list-group rounded-0">
                <a href="{% url 'viewchat' %}" class="list-group-item list-group-item-action list-group-item-light rounded-0">
                  <div class="media">
                    <img src="https://freesvg.org/storage/img/thumb/abstract-user-flat-3.png" alt="user" style="width:32px; height:32px;" class="rounded-circle" />
                    <div class="media-body ml-4">
                      <div class="d-flex align-items-center justify-content-between mb-1">
                        <h6 class="mb-0">Jason Doe</h6><small class="small font-weight-bold">14 Dec</small>
                      </div>
                      <p class="font-italic text-muted mb-0 text-small">Lorem ipsum dolor sit amet, consectetur. incididunt ut labore.</p>
                    </div>
                  </div>
                </a>
              </div> {% endcomment %}
              <div class="col-12 col-md-4">
                <label for="roomSelect">Active rooms</label>
                <select multiple class="form-control" id="roomSelect">
                    {% for room in rooms %}
                        <option>{{ room.chat_name }}</option>
                    {% endfor %}
                </select>
            </div>
            </div>
            <div class="bg-gray px-4 py-2 bg-secondary">
              <a href="{% url 'create-room'%}" class="nav-link"><p class="h5 mb-0 py-1 text-dark text-center text-white">Create new room</p></a>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <label for="roomSelect">Active rooms</label>
          <select multiple class="form-control" id="roomSelect">
              {% for room in rooms %}
                  <option>{{ room }}</option>
              {% endfor %}
          </select>
      </div>
      </div>
    </div>
  </body>
{% endblock %}
