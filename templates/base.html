<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat demo 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  </head>
  <body class="text-bg-dark">
    <div class="container text-white">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle">
          <span class="fs-4 text-white ">Chat App</span>

        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 ">
          <li>
            <a href="#" class="nav-link px-2 link-primary text-white">UserName</a>
          </li>
          <li>
            <a href="#" class="nav-link px-2 link-primary text-white">Chats</a>
          </li>
          <li>
            <a href="#" class="nav-link px-2 link-primary text-white">Settings</a>
          </li>
        </ul>

        <div class="col-md-3 text-end">
          <a href="{% url 'sign-in' %}" role="button" class="btn btn-outline-primary me-2">Login</a>
          <a href="{% url 'sign-up' %}" role="button" class="btn btn-primary">Sign-up</a>
        </div>
      </header>
    {% block content %}

    {% endblock %}
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
