<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pychat</title>
    <link
      rel="icon"
      href="https://cdn.rebrickable.com/media/thumbs/mocs/moc-91667.jpg/1000x800.jpg"
      sizes="32x32"
      type="image/png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  <body class="text-bg-dark">
    <div class="container text-white">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <a
          href="{% url 'allchats'%}"
          class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
        >
          <img
            src="https://cdn.rebrickable.com/media/thumbs/mocs/moc-91667.jpg/1000x800.jpg"
            alt="twbs"
            width="32"
            height="32"
            class="rounded-circle"
          />
          <span class="fs-4 text-white">Pychat</span>
        </a>
        <a
          href="{% url 'allchats'%}"
          class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
        >
          <span class="fs-4 text-white">Home </span>
        </a>

        {%if user.is_authenticated%}

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li class="nav-link px-2 text-white">{{user.username}}</li>
          <li class="nav-link px-2 text-white">
            <form action="{% url 'logoutuser'%}" method="POST">
              {%csrf_token%}
              <button type="submit" class="rounded-pill text-bg-warning">
                Logout
              </button>
            </form>
          </li>
        </ul>
        {%else%}

        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2">
            <a
              class="nav-link px-2 text-white text-end"
              href="{% url 'loginuser'%}"
              >Login
            </a>
          </button>
          <button type="button" class="btn btn-primary">
            <a
              class="nav-link px-2 text-white text-end"
              href="{% url 'signupuser'%}"
              >Sign-up
            </a>
          </button>
        </div>
        {%endif%}
      </header>
      {% block content %} {% endblock %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
